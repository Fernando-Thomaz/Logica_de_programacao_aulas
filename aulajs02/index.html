<!-- tipo da pagina -->

<!DOCKTYPE html>

<!-- linguagem da pagina -->
<html lang="en">

<!-- cabecalho -->
<head>
    <!-- tipo da linguagem da pagina -->
    <meta charset="UTF-8">

    <!-- oque aparece la em cima na guia -->
    <title>Primeira pagina html</title>

</head>

<!-- conteudo -->
<body>
    <!-- hierarquia de texto -->
    <h1>Olá mundo!</h1>
    <h2>Texto h2</h2>
    <h3>Texto h3</h3>
    <h4>Texto h4</h4>
    <h5>Texto h5</h5>
    <h6>Texto h6</h6>

    <!-- paragrafo em HTML -->
    <!-- br pra quebrar linha -->
    <p>Este é meu primeiro<br>

    <!-- strong = negrito -->
    <strong>parágrafo</strong> em HTML.</p>
    <p>Este é meu segundo parágrafo em HTML.</p>

    <!-- lista ordenada-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- lista nao ordenada-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- link -->
    <a href="https://karythongomes.com.br">Gomes Technology</a>
    <br>

    <!-- botao -->
    <button>Botão</button>
    <br>

    <!-- adicionar imagem-->
    <!-- alt para caso o link quebre -->
    <!-- style para alterar a imagem width e o tamanho dela-->
    <img src="https://media1.tenor.com/m/vgQ373N5YtsAAAAd/speed-ishowspeed.gif" alt="speed" style="width: 1900px; height: 80px;">

    <!-- div divisao de layout -->
    <!-- class e para identificar algo para o css -->
    <!-- id e para identificar algo no js -->
    <div class="Conteiner-principal" id="Conteiner-principal">
        <h2>Texto dentro do div</h2>
        <div class="Conteiner-filho" id="Conteiner-filho">
            <h3>Texto dentro do div dentro do div</h3>
        </div>
    </div>

</body>

</html>
